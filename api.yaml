openapi: 3.0.4
info:
  title: TN Calculator API
  description: |-
    All in One calculator string generator and authentication server
  contact:
    email: felipe@moralesm.cl
  license:
    name: MIT
    url: https://opensource.org/license/mit/
  version: 1.0.0
externalDocs:
  description: Source Code
  url: https://github.com/femoral/tn-calculator-api
servers:
  - url: http://localhost:3000/api/v1
paths:
  /sessions:
    post:
      tags:
        - authentication
      summary: Validates user credentials and creates a session cookie
      operationId: userLogin
      requestBody:
        $ref: '#/components/requestBodies/PostSessionRequest'
      responses:
        '201':
          $ref: '#/components/responses/PostSessionResponse'
        '401':
          $ref: '#/components/responses/InvalidCredentials'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - authentication
      summary: Deletes an existing session, identifying by the session cookie
      operationId: userLogout
      security:
        - cookieAuth: []
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '401':
          $ref: '#/components/responses/InvalidCredentials'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /users/{userId}:
    get:
      tags:
        - users
      parameters:
        - $ref: '#/components/parameters/UserId'
      summary: Get user by id
      operationId: getUserById
      security:
        - cookieAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/GetUserResponse'
        '401':
          $ref: '#/components/responses/InvalidCredentials'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /users/{userId}/records:
    get:
      tags:
        - records
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
      summary: Get user records
      operationId: getUserRecords
      security:
        - cookieAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/GetUserRecordsResponse'
        '401':
          $ref: '#/components/responses/InvalidCredentials'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      tags:
        - records
      parameters:
        - $ref: '#/components/parameters/UserId'
      summary: Executes an operation and creates a new record
      operationId: createUserRecords
      security:
        - cookieAuth: [ ]
      requestBody:
        $ref: '#/components/requestBodies/PostUserRecordRequest'
      responses:
        '201':
          $ref: '#/components/responses/PostUserRecordResponse'
        '401':
          $ref: '#/components/responses/InvalidCredentials'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /users/{userId}/records/{recordId}:
    delete:
      tags:
        - records
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/RecordId'
      summary: Disables a user record
      operationId: disableUserRecordById
      security:
        - cookieAuth: [ ]
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '401':
          $ref: '#/components/responses/InvalidCredentials'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /operations:
    get:
      tags:
          - operations
      summary: Get all operations
      operationId: getOperations
      security:
        - cookieAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/GetOperationsResponse'
        '401':
          $ref: '#/components/responses/InvalidCredentials'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    SessionRequest:
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: username
          example: john123
        password:
          type: string
          description: user password
          example: P4ssw0rd
    SessionResponse:
      required:
        - user
      properties:
        user:
          $ref: '#/components/schemas/User'
    User:
      required:
        - id
        - username
      properties:
        id:
          type: string
          example: 123
          description: user id
        username:
          type: string
          description: username
          example: john123
        balance:
          type: string
          format: number
          description: user balance
          example: 500
    Record:
      required:
        - id
        - operation_id
        - user_id
        - amount
        - user_balance
        - operation_response
        - date
      properties:
        id:
          type: number
          example: 10
          description: id of the record
        operation_id:
          type: number
          example: 9d845822-78ac-432c-8974-b1d3a3c3ea5b
          description: id of the operation associated with the record
        user_id:
          type: string
          example: 28e73f15-bc26-49ff-8fdc-238d90e14034
          description: id of the user who triggered the operation
        amount:
          type: string
          example: 100
          format: number
          description: cost of the operation
        user_balance:
          type: string
          example: 500
          format: number
          description: remaining user balance after the operation was performed
        operation_response:
          type: string
          example: 123
          description: result of the operation
        date:
          type: string
          example: '2023‐06‐30T03:31:09Z'
          format: date-time
          description: ISO 8601 date-time when the record was created
    OperationExecution:
      required:
        - operation_type
      properties:
        operation_type:
          $ref: '#/components/schemas/OperationType'
        operands:
          type: array
          description: List of operands for arithmetic operations, not required for RANDOM_STRING
          example: [427, 238]
          items:
            type: string
            description: operand
            format: number
    OperationType:
      type: string
      description: Type of the operation
      enum:
        - ADDITION
        - SUBTRACTION
        - MULTIPLICATION
        - DIVISION
        - SQUARE_ROOT
        - RANDOM_STRING
    Metadata:
      properties:
        page_size:
          type: integer
          description: Number of records returned on each page
          example: 20
          minimum: 5
          maximum: 50
        total_count:
          type: integer
          description: Total number of records
          example: 100
        total_pages:
          type: integer
          description: Total number of pages
          example: 5
    Operation:
      required:
        - id
        - cost
        - type
      properties:
        id:
          type: integer
          description: Id of the operation
          example: 1
        cost:
          type: string
          description: Cost of the operation
          example: 100
          format: number
        type:
          $ref: '#/components/schemas/OperationType'
  requestBodies:
    PostSessionRequest:
      description: User credentials
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SessionRequest'
    PostUserRecordRequest:
      description: Operands and operation to execute
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OperationExecution'


  responses:
    PostSessionResponse:
      description: session cookie
      headers:
        Set-Cookie:
          schema:
            type: string
            description: session cookie
            example: SESSION=eyJhb;HttpOnly;Path=/;Max-Age=3600;Secure;SameSite=Strict
      content:
        application/json:
          schema:
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/SessionResponse'
    GetUserResponse:
      description: User information
      content:
        application/json:
          schema:
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/User'
    GetUserRecordsResponse:
      description: User records
      content:
        application/json:
          schema:
            required:
              - data
              - metadata
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Record'
              metadata:
                $ref: '#/components/schemas/Metadata'
    PostUserRecordResponse:
      description: Record created after executing the operation
      content:
        application/json:
          schema:
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/Record'
    GetOperationsResponse:
      description: List of operations
      content:
        application/json:
          schema:
            required:
            - data
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Operation'
    NoContent:
      description: No Content
    InvalidCredentials:
      description: Invalid credentials
    Unauthorized:
      description: Unauthorized
    ServerError:
      description: Server Error


  parameters:
    UserId:
      in: 'path'
      name: userId
      required: true
      description: unique id of the user
      example: 123
    RecordId:
      in: 'path'
      name: recordId
      required: true
      description: id of the record, unique by user
      example: 11
    PageSize:
      in: 'query'
      name: page_size
      description: number of records to return on each page
      example: 20
      schema:
        type: integer
        minimum: 5
        maximum: 50
    Page:
        in: 'query'
        name: page
        description: cursor of the page to return
        example: 5
        schema:
            type: integer
            minimum: 1


  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    cookieAuth:
      type: apiKey
      in: cookie
      name: SESSION